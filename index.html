<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Península de Maraú - Bahia</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Barra lateral -->
        <div class="bg-light border-right" id="barraLateral">
            <div class="sidebar-heading"></div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light" data-page="inicio">Página Inicial</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" data-page="pontos-turisticos">Pontos Turísticos</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" data-page="comidas-tipicas">Comidas Típicas</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" data-page="contato" id="botaoContato">Contato</a>
            </div>
        </div>

        <!-- Conteúdo da página -->
        <div id="conteudoPagina">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary d-lg-none" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>

            <div class="container-fluid" id="conteudoPrincipal">
                <!-- O conteúdo será carregado aqui dinamicamente -->
            </div>

            <!-- Formulário de contato (escondido) -->
            <div id="formularioContato" class="container content-box" style="display: none;" data-aos="fade-up">
                <h2 class="text-center mb-4">Entre em Contato</h2>
                <form id="formContato">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-spinner"></div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- EmailJS -->
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Seu JavaScript personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
